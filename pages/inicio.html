<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-form {
            max-width: 400px; /* Ajusta este valor según tus necesidades */
            width: 100%;
        }
    </style>
</head>
<body>
    <script>
        async function enviar() {
            let txtUser = document.getElementById("txtUser").value;
            let txtPass = document.getElementById("txtPass").value;
            if (txtPass || txtPass.trim() !== ''){
                let url = `http://localhost:8000/login?User=${txtUser}&Password=${txtPass}`;
                let response = await fetch(url);
                let rpta = await response.json();
                console.log(url);
                console.log(rpta);
            }

        }
        async function registro(){
            window.location.href = "http://localhost:8080/registro.html"
        }
    </script>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card login-form">
                <div class="card-header">
                    Inicio de Sesión
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label" >Usuario</label>
                            <input type="text" name="User" class="form-control" id="txtUser" aria-describedby="emailHelp">
                        </div>
                    </li>
                    <li class="list-group-item">   
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" name="Password" class="form-control" id="txtPass">
                        </div>
                    </li>
                </ul>
                <div class="card-footer">
                    <button type="button" onclick="enviar()" class="btn btn-success">Ingresar</button>
                    <button type="button" onclick="registro()" class="btn btn-primary">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
